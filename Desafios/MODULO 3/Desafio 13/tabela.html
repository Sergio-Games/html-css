<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela disciplinas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <table>
            <colgroup>
                <col>
                <col class="materia">
            </colgroup>
            <thead>
                <tr class="titulo">
                    <th rowspan="2" scope="col">Área</td>
                    <th rowspan="2" scope="col">Disciplinas</td>
                    <th colspan="2" scope="colgroup">Notas</td>
                    <th rowspan="2" scope="col">Média</td>
                </tr>
                <tr class="titulo">
                    <th scope="col">Nota 2</th>
                    <th scope="col">Nota 1</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="4" scope="rowgroup">Exatas</th>
                    <td>Matemática</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                </tr>
                <tr class="media">
                    <th colspan="4" scope="row">Média de Exatas</th>
                    <td class="numero">0.0</td>
                </tr>
                <tr>
                    <th rowspan="2" scope="rowgroup">Humanas</th>
                    <td>História</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                </tr>
                <tr>
                    <td>Geofrafia</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                </tr>
                <tr class="media">
                    <th colspan="4" scope="row">Média de Humanas</th>
                    <td class="numero">0.0</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
