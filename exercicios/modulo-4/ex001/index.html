<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 3px dashed black;
            padding: 3px;
            margin: 3px;
        }
    </style>
</head>
<body>
    <h1>Criando um Iframe e vendo a sua funcionalidade.</h1>
    <p>acesse aqui o meu fodendo site sobre <iframe src="https://sergio-games.github.io/projeto-android/" frameborder="0"></iframe></p>
    <p>Esse site aqui também e doidao <iframe src="https://www.google.com.br/?hl=pt-BR" frameborder="0" width="400" height="600" scrolling="no"></iframe> pena que nao funciona no iframe saporra</p>

    <p>no lugar de um link eu também posso colocar uma página do própio site

        <iframe src="tabela004.html" frameborder="0"></iframe>

    </p>
</body>
</html>
