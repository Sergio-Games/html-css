            font-family: Arial, Helvetica, sans-serif;

    <h1>Preencha os campos abaixo:</h1>
    <form action="formulario.php" method="post" >
        <p><label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" placeholder="nome do usuário" size="20" autocomplete="username"></p>

        <p><label for="isen">Senha</label>
             <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" placeholder="mínimo 8 letras" size="20" autocomplete="current-password"></p>

        <input type="reset" value="Limpar">
    </form>
