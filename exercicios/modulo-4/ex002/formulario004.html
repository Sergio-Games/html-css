<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Dados De Cadastro</h1>
        <form action="formulario.php" method="get" autocomplete="on">

            <fieldset>
                <legend>Dados pessoais</legend>
                <p>
                    <label for="inome">nome</label>
                    <input type="text" name="nome" id="inome" required minlength="5" maxlength="20">
                </p>
                <p>
                    <label for="iemail">Email</label>
                    <input type="email" name="email" id="iemail" required autocomplete="email">
                </p>
                <p>
                    <label for="itel">Telefone</label>
                    <input type="tel" name="tel" id="itel" required minlength="10" maxlength="11" placeholder="(xx)xxxx-xxxx">
                </p>
            </fieldset>

                <p>
                  <input type="submit" value="Enviar">
                </p>
           
        </form>
</body>
</html>
