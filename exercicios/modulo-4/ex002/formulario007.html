<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="formulario.php" method="post">
    <p>
        <label for="iestado">escolha seu estado</label>
        <select name="estado" id="iestado">
            
            <option value="">--- Escolha ---</option>

            <optgroup label="Região Sudeste">
                <option value="RJ">Rio De Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>
    </p>

    <p>
        <label for="itime">Escolha o seu time de coração!</label>
        <input type="text" name="time" id="itime" list="lstime">

        <datalist id="lstime">
            <option selected>Flamengo</option>
            <option>São Paulo</option>
            <option>Corinthias</option>
            <option>Palmeiras</option>
            <option>Santos</option>
            <option>Gremio</option>
            <option>Internacional</option>   
        </datalist>
    </p>

    <p>
        <label for="imsg">Mensagem:</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>

    <p>
    
            <input type="submit" value="Enviar ">
            <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
