<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exempplo de formulário</h1>

    <form action="formulario.php" method="get">
        <p>
            <label for="iano">Ano que você nasceu:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024"
            oninput="calcidade()" value="2000">
        </p>

        <p>
            A sua Idade é:
            <output id="iidade">24</output>
        </p>
    </form>

    <script>
        function calcidade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
