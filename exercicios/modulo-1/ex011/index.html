<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Trabalhando com videos com hospedagem local</h1>
    <p>este video está hospedado no meu próprio servidor</p>

    <video height="600" poster="imagens/chuva-thumb.jpeg" controls loop>
        <source src="videos/Video-Chuva.m4v" type="video/mp4">
        <source src="videos/Video-Chuva.mp4" type="video/mp4">
        <source src="videos/Video-Chuva.webm" type="video/webm">
        <p>O seu navegador não suporta reprodução de videos</p>
    </video>

    <h1>Trabalhando com videos com hospedagem externa (YouTube)</h1>

    <iframe width="600" height="315" src="https://www.youtube.com/embed/-fmygFcDejk?si=QIhoSdgBzxT0CXs0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
