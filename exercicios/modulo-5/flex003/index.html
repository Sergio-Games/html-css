<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        div.conteiner{
            background-color: salmon;
            text-align: center;
            color: white;
            display: flex;

            flex-flow: row wrap;
        }

        div.item{
            background-color: green;
            border: 1px solid black;
            padding: 20px;

            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea animi ratione harum, cumque assumenda delectus beatae. Quisquam cum modi, repellendus excepturi dolores architecto repellat, suscipit facere voluptatem aperiam a illo. A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
    </div>
</body>
</html>
